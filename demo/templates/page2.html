<html >  
    <body >
    <h4>Примеры базового использования компонентов с AJAX</h4>
     <div class="row">
     <div class="col-xs-12 col-md-4">
      <a  zippy="onmsg">Ссылка  для  клика</a>  &nbsp;     
    <span zippy="msg"></span>      
     </div>   
     <div class="col-xs-12 col-md-4">
    <form zippy="form1">
        <div class="form-group">
        <input placeholder="Введите че  нибудь" type="text" zippy="entermsg"  class="form-control" type/> 
        </div>
        <button zippy="s2" type="submit" class="btn btn-default">Submit</button>
     </form>
     <span zippy="showmsg" ></span>  
     
     </div>   
    <div class="col-xs-12 col-md-4">
    
    <form zippy="form2">
        <div class="form-group">
        <select zippy="type"  class="form-control" > 
        <option value="0">Не выбран</option>
        </select>
        </div>
        <div class="form-group">
        <select zippy="subtype"  class="form-control" > 
        <option value="0">Не выбран</option>
        </select>
        </div>
        
     </form>
    <span>Связанные комбо</span> 
     
     </div>   
     
     </div>   
     <script>
     $('#subtype').hide();
     </script>
    </body>
</html>
